{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- ✅ Page Content -->
    <main style="margin-top: 70px;">
      {% block content %}
      {% endblock content %}
    </main>

    <!-- ✅ Footer -->
    <footer class="bg-dark text-light py-4 mt-5 fixed-bottom">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-6 mb-3 mb-md-0">
            <h5 class="text-uppercase">E-Shop</h5>
            <p class="small mb-0">Your one-stop marketplace for quality products at the best prices.</p>
          </div>
          <div class="col-md-6">
            <h6>Follow Us</h6>
            <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <hr class="border-secondary my-3">
        <p class="mb-0 small">&copy; {{ now|date:"Y" }} E-Shop. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- ✅ Scripts -->
    {% block scripts %}
    {% endblock scripts %}

    <!-- ✅ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>

    <!-- ✅ Font Awesome (for social icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
