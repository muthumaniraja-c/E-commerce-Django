{% load static %}

<style>

.carousel {
  width: 100%;
}

.carousel-item img {
  width: 100%;
  height: 500px;
  object-fit: cover;
}

.carousel-control-prev,
.carousel-control-next {
  width: 50px;
  height: 50px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  opacity: 0;
  transition: all 0.3s ease;
}

.carousel:hover .carousel-control-prev,
.carousel:hover .carousel-control-next {
  opacity: 1;
}

.carousel-control-prev {
  left: 15px;
}

.carousel-control-next {
  right: 15px;
}

.carousel-control-prev:hover,
.carousel-control-next:hover {
  background: #ffcc00;
}

.carousel-indicators button {
  width: 12px !important;
  height: 12px !important;
  border-radius: 50% !important;
  background-color: rgba(255, 255, 255, 0.5) !important;
  border: 2px solid #ffcc00 !important;
  margin: 0 5px !important;
}

.carousel-indicators button.active {
  background-color: #ffcc00 !important;
}


.categories-section {
  background: linear-gradient(135deg, #000000 0%, #434343 100%);
  padding: 50px 0;
}


.section-header {
  text-align: center;
  margin-bottom: 35px;
}

.section-header h3 {
  color: #fff;
  font-size: 28px;
  font-weight: 600;
  margin: 0 0 10px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.section-header h3 i {
  color: #ffcc00;
}

.section-header .header-line {
  width: 60px;
  height: 3px;
  background: linear-gradient(135deg, #ffcc00 0%, #ff9500 100%);
  margin: 15px auto 0;
  border-radius: 2px;
}


.categories-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
}

.category-name {
  color: #ffffff !important;
}

.category-card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
}

.category-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 204, 0, 0.3);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

.category-card a {
  text-decoration: none;
}


.category-img {
  height: 130px;
  overflow: hidden;
  background: rgba(0, 0, 0, 0.2);
  position: relative;
}

.category-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.category-card:hover .category-img img {
  transform: scale(1.05);
}


.category-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.category-card:hover .category-overlay {
  opacity: 1;
}

.btn-explore {
  padding: 8px 16px;
  background: linear-gradient(135deg, #ffcc00 0%, #ff9500 100%);
  border: none;
  border-radius: 20px;
  color: #000;
  font-size: 11px;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

.category-card:hover .btn-explore {
  transform: translateY(0);
}


.category-name {
  color: #fff;
  font-size: 13px;
  font-weight: 600;
  text-align: center;
  padding: 12px 10px;
  margin: 0;
  transition: color 0.3s ease;
}

.category-card:hover .category-name {
  color: #ffcc00;
}


@media (max-width: 1199px) {
  .categories-grid {
    grid-template-columns: repeat(4, 1fr);
  }

  .category-img {
    height: 120px;
  }
}


@media (max-width: 991px) {
  .carousel-item img {
    height: 400px;
  }

  .categories-section {
    padding: 40px 0;
  }

  .section-header h3 {
    font-size: 24px;
  }

  .categories-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  .category-img {
    height: 110px;
  }

  .category-name {
    font-size: 12px;
    padding: 10px 8px;
  }
}



@media (max-width: 767px) {
  .carousel-item img {
    height: 300px;
  }

  .carousel-control-prev,
  .carousel-control-next {
    width: 40px;
    height: 40px;
    opacity: 1;
  }

  .carousel-control-prev {
    left: 10px;
  }

  .carousel-control-next {
    right: 10px;
  }

  .carousel-indicators {
    bottom: 10px;
  }

  .carousel-indicators button {
    width: 10px !important;
    height: 10px !important;
  }

  .categories-section {
    padding: 30px 0;
  }

  .section-header h3 {
    font-size: 20px;
  }

  .categories-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .category-img {
    height: 100px;
  }

  .category-name {
    font-size: 11px;
    padding: 10px 6px;
  }

  .btn-explore {
    padding: 6px 12px;
    font-size: 10px;
  }

  .category-overlay {
    opacity: 1;
    background: rgba(0, 0, 0, 0.3);
  }

  .btn-explore {
    transform: translateY(0);
  }
}

@media (max-width: 767px) {
  .category-overlay {
    display: none !important;
  }
}


@media (max-width: 480px) {
  .carousel-item img {
    height: 220px;
  }

  .carousel-control-prev,
  .carousel-control-next {
    width: 35px;
    height: 35px;
  }

  .category-img {
    height: 85px;
  }

  .section-header h3 {
    font-size: 18px;
  }

  .category-name {
    font-size: 10px;
    padding: 8px 5px;
  }
}


@media (max-width: 360px) {
  .carousel-item img {
    height: 180px;
  }

  .category-img {
    height: 75px;
  }

  .category-name {
    font-size: 9px;
  }
}
</style>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/caro-1.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/caro-1.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/caro-3.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/caro-3.jpg' %}" class="d-block w-100" alt="Slide 4">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


{% include 'shop/inc/marquee.html' %}

{% include 'shop/collections.html' %}

<section class="categories-section">
  <div class="container">
    <div class="section-header">
      <h3><i class="fas fa-th-large"></i> Shop by Categories</h3>
      <div class="header-line"></div>
    </div>

    
    <div class="categories-grid">
      {% for category in categories %}
      <div class="category-card">
        <a href="{% url 'collectionsview' category.name %}">
          
          <div class="category-img">
            <img src="{{ category.image.url }}" alt="{{ category.name }}">
            <div class="category-overlay">
              <span class="btn-explore">
                <i class="fas fa-arrow-right"></i> Explore
              </span>
            </div>
          </div>

          
          <h5 class="category-name">{{ category.name }}</h5>
        </a>
      </div>
      {% empty %}
      <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
        <p style="color: #888;">No categories available</p>
      </div>
      {% endfor %}
    </div>
  </div>

</section>
